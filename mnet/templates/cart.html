{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block path %}&rarr; <a href="/cart">cart</a>{% endblock %}
{% block content %}
    <div class="cart_block">
        <div id="current_items">
            <h2>Items in Your Cart</h2>
            <table>
                <th>Title</th>
                <th>Price</th>
            {% for i in items %}
                <tr>
                    <td>{{ i["title"] }}</td>
                    <td>${{ i["dvd_price"]}}</td>
                </tr>
            {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
