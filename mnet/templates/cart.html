{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="cart_block">
        <div id="current_items">
            <h2>Items in Your Cart</h2>
            <table>
                <th>Title</th>
                <th>Price</th>
            {% for i in items %}
                <tr>
                    <td>{{ i["title"] }}</td>
                    <td>${{ i["dvd_price"]}}</td>
                </tr>
            {% else %}
                <tr>
                    <td>
                        (Nothing in your cart)
                    </td>
                    <td></td>
                </tr>
            {% endfor %}
            </table>
        </div>
        <div>
            <form method="POST" id="cart_form">
                <input type="hidden" id="action" name="action">
                <a href="#" class="button primary_exempt" onclick="trigger_action('clear')">Clear Shopping Cart</a>
                <a href="#" class="button primary_exempt" onclick="trigger_action('checkout')">Checkout</a>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        function trigger_action(name) {
            $("#action")[0].value = name;
            $("#cart_form").submit();
        }
      </script>
{% endblock %}
